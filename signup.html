<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<link rel="stylesheet" href="./style.css"/>
<body>
<div id="navbar"></div>

<div id="signup">
    <form id="signup" onsubmit= "SignUp(user)">
    <h2>SignUp</h2>
    <input type="text" id="name" placeholder="Enter Name"/>
    <input type="email" id="email" placeholder="Enter Email"/>
    <input type="password" id="password" placeholder="Enter Password"/>
    <input type="text" id="username" placeholder="username"/>
    <input type="number" id="mobile" placeholder="mobilenumber"/>
    <input type="text" id="description" placeholder="Description"/>
    <input type="submit"/>    
    </form>
</div>

<script type="module">

import nav from './nav.js';
let nav_div=document.getElementById("navbar");
nav_div.innerHTML=nav();


function Signup(e){

    e.preventDefault();

let form=document.getElementById("signup");

let user_data={
    name:form.name.value,
    email:form.email.value,
    password:form.password.value,
    username:form.username.value,
    mobile:form.mobile.value,
    description:form.description.value,
}

user_data=JSON.stringify(user_data);


fetch("https://github.com/masai-school/api-mocker/wiki/Authentication-https://masai-api-mocker.herokuapp.com",{


method:'POST',
body:user_data,
headers:{
    'Content-Type':'application/json'
},
})
.then((res)=>{
    return res.json();
})
.then((res2)=>{
    console.log(res2);
})
.catch((e)=>{
    console.log(e);
})
    
}

</script>    

</body>
</html>
